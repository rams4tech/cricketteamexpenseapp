name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend CI Job
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    defaults:
      run:
        working-directory: ./server

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Check for security vulnerabilities
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: Lint code
      run: |
        if [ -f ".eslintrc.json" ] || [ -f ".eslintrc.js" ]; then
          npm run lint || echo "No lint script found"
        else
          echo "ESLint not configured, skipping"
        fi
      continue-on-error: true

    - name: Run tests
      run: |
        if grep -q "\"test\"" package.json; then
          npm test
        else
          echo "No tests configured, skipping"
        fi
      continue-on-error: true

    - name: Check code formatting
      run: |
        if [ -f ".prettierrc" ] || [ -f ".prettierrc.json" ]; then
          npx prettier --check "**/*.js" || echo "Prettier not configured"
        else
          echo "Prettier not configured, skipping"
        fi
      continue-on-error: true

  # Frontend CI Job
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    defaults:
      run:
        working-directory: ./client

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Check for security vulnerabilities
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: Lint code
      run: |
        if [ -f ".eslintrc.json" ] || [ -f ".eslintrc.js" ]; then
          npm run lint || echo "No lint script found"
        else
          echo "ESLint not configured, skipping"
        fi
      continue-on-error: true

    - name: Run tests
      run: |
        if grep -q "\"test\"" package.json; then
          CI=true npm test -- --passWithNoTests
        else
          echo "No tests configured, skipping"
        fi
      continue-on-error: true

    - name: Build application
      run: npm run build
      env:
        CI: true
        REACT_APP_API_URL: http://localhost:5000/api

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build-${{ matrix.node-version }}
        path: client/build/
        retention-days: 7

  # Code Quality Check
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Install backend dependencies
      working-directory: ./server
      run: npm ci

    - name: Install frontend dependencies
      working-directory: ./client
      run: npm ci

    - name: Check for TODOs and FIXMEs
      run: |
        echo "Checking for TODOs and FIXMEs in code..."
        grep -r "TODO\|FIXME" --include="*.js" --include="*.jsx" . || echo "No TODOs or FIXMEs found"
      continue-on-error: true

    - name: Check file sizes
      run: |
        echo "Checking for large files..."
        find . -type f -size +1M -not -path "*/node_modules/*" -not -path "*/.git/*" -not -path "*/build/*"
      continue-on-error: true

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        exit-code: '0'
        ignore-unfixed: true
        severity: 'CRITICAL,HIGH'

    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
      continue-on-error: true
